<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Library SaaS Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<button id="themeToggle">Toggle Theme</button>
<div class="container">
<h1>Professional Library SaaS Dashboard</h1>

<!-- Stats Cards -->
<div class="stats">
<div class="stat-card"><h3>Total Books</h3><p id="totalBooks">0</p><canvas id="chartTotal" width="100" height="30"></canvas></div>
<div class="stat-card"><h3>Borrowed Books</h3><p id="borrowedBooks">0</p><canvas id="chartBorrowed" width="100" height="30"></canvas></div>
<div class="stat-card"><h3>Available Books</h3><p id="availableBooks">0</p><canvas id="chartAvailable" width="100" height="30"></canvas></div>
</div>

<!-- Feature Cards -->
<div class="cards">
<div class="card">
<h3>Add Book</h3>
<input type="text" id="bookName" placeholder="Book Name">
<input type="text" id="authorName" placeholder="Author Name">
<button onclick="addBook()">Add Book</button>
<input type="file" id="importFile">
<button onclick="importCSV()">Import CSV</button>
<button onclick="exportCSV()">Export CSV</button>
</div>
</div>

<!-- Search -->
<input type="text" id="searchBox" placeholder="Search Book..." oninput="filterTable()">

<!-- Batch Actions -->
<div style="text-align:center;margin:15px 0;">
<button onclick="batchBorrow()">Batch Borrow</button>
<button onclick="batchDelete()">Batch Delete</button>
</div>

<!-- Book Table -->
<h2>All Books</h2>
<table id="bookTable">
<thead>
<tr>
<th>Select</th><th>Book Name</th><th>Author</th><th>Status</th><th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
